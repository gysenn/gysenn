<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/Sign_up.css">
    <link rel="stylesheet" href="assets/css/color.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <div class="signup-form">
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Full Name" class="input_name" required />
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input_email" required />
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input_password" minlength="8" required/>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" class="input_cpassword" minlength="8" required />
                </div>
                <div class="input-button">
                    <input type="submit" value="Signup" />
                </div>
            </form>
        </div>
        <div class="form-link">
            Already have an account? <a href="Login.html" class="login-link">Login</a>
        </div>
    </div>
</body>

</html>
